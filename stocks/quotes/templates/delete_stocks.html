{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock...</h1>

<br><br>

{% if ticker %}
    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete_stock' item.id %}">Delete Stock</a><br>
    {% endfor %}
{% else %}
    <p>You don't have any stocks...</p>
{% endif %}
{% endblock %}
